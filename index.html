  <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced To-Do List</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Advanced To-Do List</h1>
        <button id="theme-toggle">Toggle Theme</button>
        <form id="task-form">
            <input type="text" id="task-input" placeholder="Enter new task">
            <button type="submit">Add Task</button>
        </form>
        <div class="filters">
            <button id="all" class="filter-btn active">All</button>
            <button id="completed" class="filter-btn">Completed</button>
            <button id="uncompleted" class="filter-btn">Uncompleted</button>
        </div>
        <ul id="task-list"></ul>
    </div>
    <script src="script.js"></script>
</body>
</html>
